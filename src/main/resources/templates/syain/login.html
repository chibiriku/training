<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<h1>ログイン</h1>
	<form method="post" th:action="@{/rpc/login}" th:object="${loginForm}">

		<input type="text" th:field="*{password}" placeholder="パスワード">
        <input type="submit" value="ログイン">
	</form>
</body>
</html>
